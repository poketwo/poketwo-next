[package]
name = "poketwo-command-framework-macros"
version = "0.1.0"
edition = "2021"

[lib]
proc-macro = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
Inflector = "0.11.4"
darling = "0.14.1"
poketwo-i18n = { version = "0.1.0", path = "../i18n-rust" }
proc-macro-error = "1.0.4"
proc-macro2 = "1.0.38"
quote = "1.0.18"
syn = { version = "1.0.92", features = ["derive", "full", "parsing", "printing", "clone-impls", "extra-traits", "proc-macro", "fold"] }

[features]
